<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Tatuadores</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Arte Urbana Studio">
        </div>
        <h1>Arte Urbana Studio</h1>
        <p class="objetivos">
            Nosso estúdio oferece um espaço criativo para tatuadores e artistas, promovendo a inovação e a diversidade cultural. 
            Aqui, você pode encontrar arte, moda e tecnologia em um só lugar.
        </p>
    </header>
    <main>
        <h2>Cadastro de Tatuadores</h2>
        <form id="cadastroForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" required>
            
            <label for="portfolio">Portfólio:</label>
            <input type="text" id="portfolio" name="portfolio" required>
            
            <button type="submit">Cadastrar</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
